services:
  - type: worker
    name: aiwriterkit-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        value: PASTE_YOUR_TOKEN_HERE
      - key: PDF_URL
        value: https://yuriy3133.github.io/ai-writer-kit/ai-writer-kit-guide-dark.pdf
      - key: ADMIN_CHAT_ID
        value: ""  # optional
